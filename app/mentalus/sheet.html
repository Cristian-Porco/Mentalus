<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Paragrafi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto px-6">
    <div class="sticky top-0 z-10 bg-gray-100/30 backdrop-blur border-b border-gray-300 pb-2">
      <div class="flex justify-between items-start mb-2 pt-4">
        <div class="flex-1">
          <input id="sheetTitle" type="text"
            class="text-3xl font-bold text-gray-800 bg-transparent focus:outline-none w-full"
            value="Titolo del foglio..." />
          <p id="sheetDate" class="text-sm text-gray-500 mt-1">Data creazione...</p>
        </div>
        <a href="dashboard.html" class="text-blue-600 hover:underline mt-2 whitespace-nowrap">‚Üê Torna alla dashboard</a>
      </div>
    
      <div class="flex items-center gap-4">
        <button id="boldBtn" title="Grassetto" class="p-2 rounded hover:bg-gray-200 text-gray-800" type="button">
          <span class="material-symbols-outlined">format_bold</span>
        </button>
    
        <button id="italicBtn" title="Corsivo" class="p-2 rounded hover:bg-gray-200 text-gray-800" type="button">
          <span class="material-symbols-outlined">format_italic</span>
        </button>
    
        <button id="audioBtn"
          class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
          type="button">
          <span class="material-symbols-outlined">mic</span>
          <span>Trascrizione audio</span>
        </button>
      </div>
    </div>

    <ul id="paragraphList" class="space-y-4 mb-6"></ul>

    <form id="paragraphForm">
      <textarea name="descrizione" id="descrizioneInput" rows="3"
        placeholder="Scrivi un nuovo paragrafo e premi Invio"
        required
        class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-300 resize-none"></textarea>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sheetId = params.get('id');
    const paragraphList = document.getElementById('paragraphList');
    const sheetTitle = document.getElementById('sheetTitle');
    const sheetDate = document.getElementById('sheetDate');

    if (!sheetId) {
      alert("Nessun ID specificato");
      window.location.href = "dashboard.html";
    }

    async function loadSheetTitle() {
      const res = await fetch(`/text_sheets.php?action=view&id=${sheetId}`, { credentials: 'include' });
      if (res.status === 403 || res.status === 404) {
        alert("Accesso negato o foglio non trovato");
        window.location.href = "dashboard.html";
        return;
      }
      const data = await res.json();
      sheetTitle.value = data.titolo;
      document.title = data.titolo + " | Foglio di testo - Mentalus";
      const date = new Date(data.data_creazione);
      sheetDate.textContent = `Creato il ${date.toLocaleDateString()} alle ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    sheetTitle.addEventListener('input', debounce(async function () {
      const form = new FormData();
      form.append('id', sheetId);
      form.append('titolo', sheetTitle.value);
      await fetch('/text_sheets.php?action=edit', {
        method: 'POST',
        credentials: 'include',
        body: form
      });

      document.title = sheetTitle.value + " | Foglio di testo - Mentalus";
    }, 200));

    async function loadParagraphs() {
      const res = await fetch(`/paragraphs.php?action=view&sheet_id=${sheetId}`, { credentials: 'include' });
      const data = await res.json();
      paragraphList.innerHTML = '';
      data.forEach(p => {
        const li = document.createElement('li');
        li.className = "bg-white p-4 rounded shadow flex justify-between items-start";

        // Contenitore del paragrafo
        const container = document.createElement('div');
        container.className = "flex-1 cursor-pointer";
        container.innerHTML = `<span class="text-gray-700">${p.descrizione}</span>`;
        container._clickHandler = () => {
          editParagraph(p.id, p.descrizione, container);
        };
        container.addEventListener('click', container._clickHandler);

        // Pulsante elimina
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = "Elimina";
        deleteBtn.className = "text-red-500 text-sm ml-4";
        deleteBtn.onclick = () => deleteParagraph(p.id);

        li.appendChild(container);
        li.appendChild(deleteBtn);
        paragraphList.appendChild(li);
      });
    }

    let activeTextarea = null;

    function editParagraph(id, currentText, container) {
      const heightTextAreaView = container.offsetHeight;
      container.innerHTML = '';

      const lineCount = currentText.split('\n').length;
      const textarea = document.createElement('textarea');
      textarea.className = "w-full p-2 border rounded focus:outline-none resize-none";
      textarea.value = currentText;
      textarea.rows = lineCount;
      textarea.style.height = 'auto';
      textarea.style.minHeight = heightTextAreaView + 50 + 'px';

      container.appendChild(textarea);
      textarea.focus();
      activeTextarea = textarea; // üëâ traccia l'elemento attivo

      container.removeEventListener('click', container._clickHandler);

      const allowedElements = new Set([
        textarea,
        document.getElementById("boldBtn"),
        document.getElementById("italicBtn"),
        document.getElementById("audioBtn"),
        ...document.getElementById("boldBtn").querySelectorAll("*"),
        ...document.getElementById("italicBtn").querySelectorAll("*"),
        ...document.getElementById("audioBtn").querySelectorAll("*")
      ]);

      // Gestione scorciatoie nella textarea attiva
      textarea.addEventListener("keydown", (e) => {
        if ((e.ctrlKey || e.metaKey) && (e.key === "b" || e.key === "i")) {
          e.preventDefault();
          const tag = e.key === "b" ? "b" : "i";
          insertTagOnSelection(tag, textarea);
        }
      });

      const outsideClickHandler = async (e) => {
        if (![...allowedElements].some(el => el.contains(e.target))) {
          document.removeEventListener('mousedown', outsideClickHandler);
          activeTextarea = null;

          const newValue = sanitizeHTML(textarea.value);
          const form = new FormData();
          form.append('id', id);
          form.append('descrizione', newValue);
          await fetch('/paragraphs.php?action=edit', {
            method: 'POST',
            credentials: 'include',
            body: form
          });
          loadParagraphs();
        }
      };

      document.addEventListener('mousedown', outsideClickHandler);
    }

    async function deleteParagraph(id) {
      const form = new FormData();
      form.append('id', id);
      await fetch('/paragraphs.php?action=remove', {
        method: 'POST',
        credentials: 'include',
        body: form
      });
      loadParagraphs();
    }

    document.getElementById('paragraphForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById("descrizioneInput");
      let value = input.value;

      value = sanitizeHTML(value);

      const form = new FormData();
      form.append('descrizione', value);
      form.append('sheet_id', sheetId);

      await fetch('/paragraphs.php?action=add', {
        method: 'POST',
        credentials: 'include',
        body: form
      });

      input.value = "";
      loadParagraphs();
    });

    document.getElementById("descrizioneInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        document.getElementById("paragraphForm").requestSubmit();
      }

      if ((e.ctrlKey || e.metaKey) && (e.key === "b" || e.key === "i")) {
        e.preventDefault();

        const input = e.target;
        const start = input.selectionStart;
        const end = input.selectionEnd;
        const selectedText = input.value.substring(start, end);
        if (!selectedText) return;

        const tag = e.key === "b" ? "b" : "i";
        const before = input.value.substring(0, start);
        const after = input.value.substring(end);
        const replaced = `<${tag}>${selectedText}</${tag}>`;

        input.value = before + replaced + after;

        const newCursor = before.length + replaced.length;
        input.setSelectionRange(newCursor, newCursor);
      }
    });

    document.getElementById("descrizioneInput").addEventListener("paste", async (e) => {
      const clipboard = e.clipboardData || window.clipboardData;
      const pastedText = clipboard.getData('text');
      const paragraphs = pastedText.split(/\n\s*\n/).map(p => p.trim()).filter(Boolean);

      if (paragraphs.length <= 1) return;

      e.preventDefault();

      for (const paragraph of paragraphs) {
        const value = sanitizeHTML(paragraph);

        const form = new FormData();
        form.append('descrizione', value);
        form.append('sheet_id', sheetId);

        await fetch('/paragraphs.php?action=add', {
          method: 'POST',
          credentials: 'include',
          body: form
        });
      }

      document.getElementById("descrizioneInput").value = "";
      loadParagraphs();
    });

    function sanitizeHTML(str) {
      return str
        .replace(/<(?!\/?(b|i)\b)[^>]*>/gi, "")
        .replace(/</g, "<")
        .replace(/>/g, ">");
    }

    function debounce(fn, delay) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    document.getElementById("boldBtn").addEventListener("click", () => {
      insertTagOnSelection("b", activeTextarea);
    });

    document.getElementById("italicBtn").addEventListener("click", () => {
      insertTagOnSelection("i", activeTextarea);
    });

    function insertTagOnSelection(tag, target) {
      const input = target || document.getElementById("descrizioneInput");
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const selectedText = input.value.substring(start, end);
      if (!selectedText) return;

      const before = input.value.substring(0, start);
      const after = input.value.substring(end);
      const wrapped = `<${tag}>${selectedText}</${tag}>`;

      input.value = before + wrapped + after;
      input.focus();
      input.setSelectionRange(before.length + wrapped.length, before.length + wrapped.length);
    }

    loadSheetTitle();
    loadParagraphs();
  </script>
</body>
</html>
