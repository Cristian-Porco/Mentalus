<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login | Mentalus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">

  <!-- wrapper singolo che puÃ² scorrere -->
  <div class="h-full overflow-y-auto">
    <div class="min-h-full flex items-center justify-center px-4 py-10">
      <div class="w-full max-w-md">
        <!-- Brand -->
        <div class="text-center mb-6">
          <span class="text-3xl font-extrabold tracking-tight">Mentalus</span>
          <p class="text-slate-400 mt-1">Accedi al tuo spazio di scrittura</p>
        </div>

        <!-- Card -->
        <div class="bg-slate-800/80 backdrop-blur shadow-xl rounded-2xl p-6 border border-slate-700">
          <h1 class="text-xl font-semibold mb-4">Login</h1>

          <form id="loginForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-1">Email</label>
              <input type="email" name="email" required
                class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div>
              <label class="block text-sm font-medium mb-1">Password</label>
              <input type="password" name="password" required
                class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
              Accedi
            </button>
          </form>

          <p id="loginError" class="text-red-400 text-center mt-4 hidden">Errore di login</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/app/mentalus/api/login.php', {
        method: 'POST',
        body: formData,
        credentials: 'include'
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = "/app/mentalus/dashboard/";
      } else {
        const el = document.getElementById("loginError");
        el.textContent = data.error || "Login fallito";
        el.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
